<div class="main-main">
  <div class="main">
    <h2>Tasks</h2>

    <div class="main">
      <!-- left arrow icon -->
      <img
        class="svg icon"
        src="assets/icons/tasks-actionbar/left-arrow.svg"
        alt="left arrow icon"
      />

      <!-- rigth arrow icon -->
      <img
        class="svg icon"
        src="assets/icons/tasks-actionbar/right-arrow.svg"
        alt="right arrow icon"
      />

      <!-- users icon -->
      <img
        class="svg icon"
        src="assets/icons/tasks-actionbar/users.svg"
        alt="users icon"
      />

      <!-- control icon -->
      <img
        class="svg icon"
        src="assets/icons/tasks-actionbar/controllers.svg"
        alt="controllers icon"
      />

      <button (click)="toggleModal()">
        <div>
          New task
          <img
            class="svg"
            src="assets/icons/tasks-actionbar/plus.svg"
            alt="plus icon"
          />
        </div>
      </button>
    </div>
  </div>

  @if(isModalOpen){
  <div class="modal">
    <div class="header">
      <h2>New Task</h2>
      <img class="svg" src="assets/images/close-icon.png" alt="" />
    </div>
    <hr class="line" />
    <label for="title-field">Task Title :</label><br />
    <input [formControl]="title" class="input" type="text" id="title-field" /><br /><br />
    <label for="myDropdown">Status :</label><br />
    <select [formControl]="status" id="myDropdown" name="myDropdown">
      <option value="todo">Todo</option>
      <option value="in progress">In Progress</option>
      <option value="done">Done</option>
    </select>
    <br /><br />
    <div class="button-div">
      <button (click)="createNewTodo()">Add</button>
    </div>
  </div>
  }
  <div class="tasks-columns-container">
    <app-tasks-column
      title="todo"
      backgroundColor="todoColor"
      textColor="todoTextColor"
      svgPath="assets/icons/todo.svg"
    ></app-tasks-column>
    <app-tasks-column
      title="in progress"
      backgroundColor="inprogressColor"
      textColor="inprogressTextColor"
      svgPath="assets/icons/inprogress.svg"
    ></app-tasks-column>
    <app-tasks-column
      title="done"
      backgroundColor="doneColor"
      textColor="doneTextColor"
      svgPath="assets/icons/done.svg"
    ></app-tasks-column>
  </div>
</div>
